<!DOCTYPE html>
<html lang="pt-br">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de Moldura</title>
    <link rel="stylesheet" href="../../../STYLES/molduras.css">
    <link rel="stylesheet" href="../../../STYLES/footer.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <link rel="icon" href="../../../IMAGES/icone.svg" type="image/x-icon">



</head>
<body>

        
        <div ><img src="../../../IMAGES/splash criativa.jpg" alt="Logo"><div class="loader"></div></div>

    <header id="logo-principal">
        <a id="logo-instagram" href="https://www.instagram.com/mkt.agenciacriativa/"><img id="logo"></a>
    </header>


    
    <!-- Logo centralizada com link -->
     
    <main class="container">
        
        <label for="photoInput">Carregar foto </label>
        <input type="file" id="photoInput" accept="image/*" onchange="loadPhoto(event)" style="display:none;">

        <!-- Primeiro conjunto de molduras -->
        <div class="story-feed">
            <h2>Story</h2>
            <h2>Feed</h2>
        </div>

        <div class="story-feed">
            <div class="frames">
                <img src="../../../IMAGES/story.png" class="frame" onclick="selectFrame('../../../IMAGES/story.png', '1920')">
            </div>
            
                <!-- Segundo conjunto de molduras -->
            
            <div class="frames">
                <img src="../../../IMAGES/feed.png" class="frame" onclick="selectFrame('../../../IMAGES/feed.png', '1350')">
            </div>
        </div>
    

        <canvas id="canvas" width="1080" height="1920"></canvas>
        <button onclick="sharePhoto()"> Compartilhar </button>
    </main>

    <footer><div id="footer" class="footer"></div></footer>
    
    <script src="../../../SCRIPTS/molduras.js"></script>
    <script src="../../../SCRIPTS/footer.js"></script>
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script>document.addEventListener("DOMContentLoaded", () => {AOS.init();})</script>
    <script src="../../../SCRIPTS/logo.js"></script>


</body>
</html>
